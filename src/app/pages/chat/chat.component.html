<div class="chat-container">
  <div class="chat-header">
    <h3>Discussion</h3>
  </div>

  <div class="chat-body">
    <div *ngFor="let msg of messages" 
         [ngClass]="{'msg-client': msg.emeteur === 0, 'msg-employe': msg.emeteur === 1}">
      <p>{{ msg.message }}</p>
      <small>{{ msg.created_at | date:'short' }}</small>
    </div>
  </div>

  <div class="chat-footer">
    <input type="text" [(ngModel)]="newMessage" placeholder="Ã‰crire un message...">
    <button (click)="sendMessage()"><i class="fas fa-paper-plane"></i></button>
  </div>
</div>
