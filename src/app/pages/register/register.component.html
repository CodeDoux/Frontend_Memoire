
    <div class="p-4">
      <form [formGroup]="form" (ngSubmit)="register()">
        <div class="mb-3">
          <label for="nomComplet" class="form-label fw-bold">Nom complet</label>
          <input formControlName="nomComplet" id="nomComplet" type="text" class="form-control custom-input" placeholder="Votre nom complet">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label fw-bold">Email</label>
          <input formControlName="email" id="email" type="email" class="form-control custom-input" placeholder="Votre email">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label fw-bold">Mot de passe</label>
          <input formControlName="password" id="password" type="password" class="form-control custom-input" placeholder="Choisissez un mot de passe">
        </div>

        <input type="hidden" formControlName="role" value="CLIENT">

        <button type="submit" class="btn custom-btn w-100 fw-bold" [disabled]="form.invalid">
          <i class="bi bi-person-check"></i> S'INSCRIRE
        </button>
      </form>

      <hr>
      <p class="text-center mt-3">
        Déjà inscrit ? <a routerLink="/login" class="text-gradient fw-bold">Se connecter</a>
      </p>
    </div>
